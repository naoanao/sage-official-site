name: D1 Knowledge Loop (Mock)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  d1-knowledge-loop:
    runs-on: ubuntu-latest
    env:
      SAGE_MOCK: "1"
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server (background)
        run: |
          mkdir -p backend/logs
          nohup python backend/flask_server.py > backend/logs/ci_flask.log 2>&1 &
          echo $! > backend/logs/ci_flask.pid

      - name: Wait for API Ready
        run: |
          python - << 'PY'
          import requests, time
          url = "http://127.0.0.1:8080/api/system/health"
          for _ in range(120):
            try:
              res = requests.get(url, timeout=1.0)
              if res.status_code == 200:
                print("Server Healthy!")
                break
            except Exception:
              pass
            time.sleep(1)
          else:
            raise SystemExit("Server Health Check Failed on :8080")
          PY

      - name: Run pilot E2E test
        run: |
          python test_pilot_pipeline.py

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_debug_bundle
          path: |
            backend/logs/ci_flask.log
            ci_metadata_snapshot.json
