name: D1 Knowledge Loop (Mock)
on:
  push:
    branches: [ci/final-test-branch]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SAGE_MOCK: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start API
        run: |
          mkdir -p backend/logs
          nohup python backend/flask_server.py > backend/logs/sage_ultimate.log 2>&1 &
      - name: Wait (Port 8080)
        run: |
          for i in {1..180}; do
            python -c "import socket, sys; sys.exit(0 if socket.socket().connect_ex(('127.0.0.1', 8080)) == 0 else 1)" && exit 0
            sleep 1
          done
          echo "Server failed to start in 180 seconds. Dumping logs:"
          cat backend/logs/sage_ultimate.log || true
          exit 1
      - name: Run test
        run: python test_pilot_pipeline.py
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_logs
          path: backend/logs/*.log
